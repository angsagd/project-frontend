<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Seni</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Galeri Seni Digital</h1>
        <p>Jelajahi karya seni dari berbagai seniman berbakat.</p>
    </header>

    <section class="gallery-container">
        <div class="art-card" onclick="openModal(0)">
            <img src="img/art1.webp" alt="Karya Seni 1">
            <h2>Lukisan Senja</h2>
        </div>
        <div class="art-card" onclick="openModal(1)">
            <img src="img/art2.webp" alt="Karya Seni 2">
            <h2>Sketsa Kota</h2>
        </div>
        <div class="art-card" onclick="openModal(2)">
            <img src="img/art3.webp" alt="Karya Seni 3">
            <h2>Digital Abstract</h2>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="Karya Seni">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button onclick="prevImage()">&#10094; Prev</button>
            <button onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
